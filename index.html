<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Meet Links</title>
  </head>
  <body>
    <div class="container">
      <h1 class="site-title">Enter Meet Links</h1>
      <form action="#" method="POST" class="link-collector" id="link-collector">
        <div class="flex-container">
          <div class="item">
            <label class="form-item-label" for="name">Name: </label>
            <input
              aria-label="name"
              name="name"
              id="name"
              class="form-item-input"
              type="text"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <div class="item">
            <label class="form-item-label" for="monday-link">Monday: </label>
            <input
              aria-label="monday link"
              name="mondayLink"
              id="monday-link"
              class="form-item-input"
              type="text"
              placeholder="Enter Link"
              required
            />
          </div>
          <div class="item">
            <label class="form-item-label" for="tuesday-link">Tuesday: </label>
            <input
              aria-label="tuesday link"
              name="tuesdayLink"
              id="tuesday-link"
              class="form-item-input"
              type="text"
              placeholder="Enter Link"
              required
            />
          </div>
          <div class="item">
            <label class="form-item-label" for="wednesday-link"
              >Wednesday:
            </label>
            <input
              aria-label="wednesday link"
              name="wednesdayLink"
              id="wednesday-link"
              class="form-item-input"
              type="text"
              placeholder="Enter Link"
              required
            />
          </div>
          <div class="item">
            <label class="form-item-label" for="thursday-link"
              >Thursday:
            </label>
            <input
              aria-label="thursday link"
              name="thursdayLink"
              id="thursday-link"
              class="form-item-input"
              type="text"
              placeholder="Enter Link"
              required
            />
          </div>
          <div class="item">
            <label class="form-item-label" for="friday-link">Friday: </label>
            <input
              aria-label="friday link"
              name="fridayLink"
              id="friday-link"
              class="form-item-input"
              type="text"
              placeholder="Enter Link"
              required
            />
          </div>
          <div class="item">
            <label class="form-item-label" for="main-link"
              >Main Lecture:
            </label>
            <input
              aria-label="main link"
              name="mainLink"
              id="main-link"
              class="form-item-input"
              type="text"
              placeholder="Enter Link"
              required
            />
          </div>
        </div>
        <button name="submitBtn" class="btn" id="submit-btn" type="submit">
          Submit
        </button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
